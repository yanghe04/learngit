<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>css3简笔画及动画演示</title>
    <link rel="stylesheet" type="text/css" href="css/cartoon style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="feeler">
                <div class="feeler_left">
                    <div class="feeler_1">
                    </div>
                    <div class="feeler_2">
                    </div>
                </div>
                <div class="feeler_right">
                    <div class="feeler_1">
                    </div>
                    <div class="feeler_2">
                    </div>
                </div>
            </div>
            <div class="face">
            </div>
            <div class="eyes">
                <div class="eyes_left"></div>
                <div class="eyes_right"></div>
            </div>
            <div class="mouth">
            </div>
        </div>
        <div class="bodyer">
            <div class="part1">
                <div class="figure1"></div>
                <div class="figure2"></div>
                <div class="figure3"></div>
                <div class="figure4"></div>
            </div>
            <div class="part2">
            </div>
        </div>
        <div class="wing">
            <div class="cut1">
                <div class="wing_right">
                </div>
                <div class="wing_right_help">
                </div>
            </div>
            <div class="cut2">
                <div class="left">
                    <div class="wing_left">
                    </div>
                </div>
            </div>
        </div>
        <div class="needle">
            <div class="needle_1">
            </div>
        </div>
    </div>
</body>

</html>
