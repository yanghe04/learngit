<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 网页浏览器显示小标  -->
    <link href="./img/mercury.ico" rel="icon">
    <title>水星路由，畅想无线</title>
    <!-- 引入Bootstrap样式  -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <!-- 引入外部样式 -->
    <link rel="stylesheet" type="text/css" href="style_sign.css">
</head>

<body>
    <div class="container">
        <form class="form-signin" role="form" action="mercury_sign_in.html">
            <h3 class="form-signin-heading">请登录</h3>
            <!-- 用户名输入  -->
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="email" class="form-control" placeholder="Email" required="" autofocus="">
            </div>
            <!-- 密码输入  -->
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住用户名和密码
                </label>
            </div>
            <!-- 登录按钮 -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
</body>

</html>
